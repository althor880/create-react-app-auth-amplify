interface Location {
  id: ID!,
  address: Address
}

type House @model implements Location {
  id: ID!
  name: String!
  address: Address
}

type Address @model {
  id: ID!
  location: Location
  streetAddress: String!
  streetAddress2: String!
  city: String!
  state: String!
  zipCode: String!
}